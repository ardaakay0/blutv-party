<!DOCTYPE html>
<html>
<head>
    <title>BluTV Party</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .room-info {
            margin-top: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="create-join">
            <button id="createRoom">Create Room</button>
            <div style="margin: 10px 0;">
                <input type="text" id="roomInput" placeholder="Enter Room ID">
                <button id="joinRoom">Join Room</button>
            </div>
        </div>
        <div id="room-controls" style="display: none;">
            <div class="room-info">
                <p>Room ID: <span id="currentRoom"></span></p>
                <p>Status: <span id="status">Connected</span></p>
            </div>
            <button id="leaveRoom">Leave Room</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
