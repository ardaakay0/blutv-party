<!DOCTYPE html>
<html>
<head>
    <title>BluTV Party</title>
    <style>
        body {
            width: 320px;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        button {
            padding: 10px 16px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #1557b0;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .row {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .server-settings {
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
            border: 1px solid #e9ecef;
            margin-bottom: 10px;
        }
        .server-input {
            flex: 1;
        }
        .room-info {
            margin-top: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
            border: 1px solid #e9ecef;
        }
        .status {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #dc3545;
        }
        .status-dot.connected {
            background-color: #28a745;
        }
        .peers {
            margin-top: 10px;
            font-size: 14px;
        }
        .error {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
        }
        .server-url {
            font-size: 12px;
            color: #6c757d;
            word-break: break-all;
            margin-top: 8px;
        }
        .actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="create-join">
            <div class="server-settings">
                <h3 style="margin-top: 0;">Server Settings</h3>
                <label for="serverUrl">Server URL:</label>
                <div class="row">
                    <input type="text" id="serverUrl" placeholder="http://localhost:8080" class="server-input">
                </div>
                <p style="font-size: 12px; margin-top: 8px;">
                    One person needs to run the server before others can connect.
                    See README for instructions.
                </p>
            </div>
            
            <h3>Create or Join Room</h3>
            <button id="createRoom">Create New Room</button>
            <div style="margin: 10px 0;">
                <div class="row">
                    <input type="text" id="roomInput" placeholder="Enter Room ID" class="server-input">
                    <button id="joinRoom">Join</button>
                </div>
            </div>
        </div>
        
        <div id="room-controls" style="display: none;">
            <div class="room-info">
                <h3 style="margin-top: 0;">Room Information</h3>
                <p>Room ID: <strong><span id="currentRoom"></span></strong></p>
                <div class="status">
                    Status: <div class="status-dot"></div>
                    <span id="status">Disconnected</span>
                </div>
                <div class="peers">
                    Connected Peers: <span id="peerCount">0</span>
                </div>
                <div class="server-url">
                    Server: <span id="serverStatus"></span>
                </div>
                
                <div class="actions">
                    <button id="requestSync">Request Sync</button>
                    <button id="leaveRoom">Leave Room</button>
                </div>
            </div>
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
